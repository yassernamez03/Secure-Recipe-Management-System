<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="{{ url_for('static', filename='res/favicon.png') }}" sizes="16x16 32x32" type="image/png">

    <title>RecipeBook</title>
</head> 
<body>
    {% block head %}
    <header class="navbar">

        <div class="logo" onclick="window.location='/'"></div>


        <div class="btn-container-dis">
            <!-- <button class="disconnect" onclick="window.location='{{ url_for('home') }}'">Home</button> -->
            <!-- <button class="disconnect" onclick="window.location='{{ url_for('destroy') }}'">Disconnect</button> -->
        </div>

        <div class="btn-container">
            <div id="theme-switcher">
                <div class="circle"></div>
            </div>
            <button class="secondary" onclick="window.location='{{ url_for('login') }}'">Already a Member</button>
            <button class="primary" onclick="window.location='{{ url_for('signup') }}'">Get Started</button>
        </div>

        
    </header>
    {% endblock %}
    

    {% block content %}
    {% endblock %}

</body>

<script src="{{ url_for('static', filename='js/react.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</html>
