{% extends "homebase.html" %}

{% block content %}
<style> 
.error-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #f8f9fa;
}

.error-content {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.error-code {
    font-size: 96px;
    font-weight: 700;
    color: #dc3545;
    margin: 0;
    line-height: 1;
}

.error-divider {
    width: 60px;
    height: 4px;
    background-color: #dc3545;
    margin: 20px auto;
    border-radius: 2px;
}

.error-title {
    font-size: 28px;
    color: #343a40;
    margin-bottom: 15px;
}

.error-message {
    font-size: 18px;
    color: #6c757d;
    margin-bottom: 10px;
}

.error-description {
    color: #6c757d;
    margin-bottom: 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.error-actions .btn {
    padding: 10px 25px;
    font-weight: 500;
}

.btn-primary {
    background-color: #dc3545;
    border-color: #dc3545;
    color: white;
}

.btn-primary:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}
</style>
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <div class="error-divider"></div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">The page you're looking for doesn't exist.</p>
        <p class="error-description">You may have mistyped the address or the page may have moved.</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
