{% extends "homebase.html" %}
{% block title %}Verify 2FA{% endblock %}
{% block content %}
    <div class="form-container">
        {% if error %}
        <div class="error">
            <span class="text">{{ error }}</span>
            <span id="close" class="material-symbols-outlined" onclick="console.log(this.parentElement.remove())">
                close
            </span>
        </div>
        {% endif %}
        <h1>Verify Two-Factor Authentication</h1>
        <hr style="opacity: 0;"/>
        <form class="form" method="post">
            {{ form.csrf_token }}
            {{ form.totp(placeholder="Enter 6-digit code") }}
            {{ form.submit(class="button") }}
        </form>
    </div>
{% endblock %}
