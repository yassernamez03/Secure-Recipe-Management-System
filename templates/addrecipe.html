{% extends 'base.html' %} {% block content %}


<div class="add_recipe_container">
  <h3>Add Recipe</h3>
  <form id="add-recipe-form" action="{{ url_for('insert_recipe') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_dining</i>
        <select id="category_name" name="category_name">
          <option value="" disabled selected>Choose a Cuisine</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">label_outline</i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
        <label for="icon_prefix"> Recipe Name </label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">comment</i>
        <input id="recipe_intro" name="recipe_intro" type="text" class="validate" required>
        <label for="icon_prefix"> Recipe introduction </label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">list</i>
        <input id="ingredients" name="ingredients" type="text" class="validate" required>
        <label for="icon_prefix"> Ingredients </label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_pizza</i>
        <input id="description" name="description" type="text" class="validate" required>
        <label for="icon_prefix"> How to Make it? </label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">access_time</i>
        <input id="preparation_time" name="preparation_time" type="text" class="validate" required>
        <label for="icon_prefix"> Preparation Time </label>
      </div>
    </div>

    <div class="form-group">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_see</i>
        <input id="photo_url" name="photo_url" type="text" class="validate" required>
        <label for="icon_prefix"> Photo URL </label>
      </div>
    </div>

    <button type="submit" class="btn-add-recipe">
      <i class="material-icons">local_dining</i> Add New Recipe
    </button>
  </form>
  <div class="generate-recipe-section">
    <div class="generate-divider">
        <span>OR</span>
    </div>
    <h4>Generate Recipe with AI</h4>
    <div class="generate-content">
        <input type="text" id="recipePrompt" placeholder="Describe the recipe you want..." class="recipe-prompt-input">
        <button id="generateRecipeBtn" class="btn-generate-recipe">
            <i class="material-icons">auto_awesome</i> Generate Recipe
        </button>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  </div>
</div>


{% endblock %}
