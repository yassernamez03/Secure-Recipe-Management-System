{% extends 'base.html' %}
{% block content %}

<div class="edit-category-container">
  <div class="edit-category-form-card">
    <h3>
      <i class="material-icons">edit</i>
      Edit Category
    </h3>
    <p class="edit-category-subtitle">Update the category name below. This will affect all recipes using this category.</p>

    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="edit-category-input-field">
        <i class="material-icons prefix">restaurant_menu</i>
        <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}"
          placeholder=" " required>
      </div>

      <div class="edit-category-button-group">
        <button class="edit-category-btn waves-effect waves-light" type="submit" name="action">
          <i class="material-icons">save</i>
          Save Changes
        </button>
        <a href="{{ url_for('categories') }}" class="edit-category-btn waves-effect waves-light grey">
          <i class="material-icons">arrow_back</i>
          Back
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
